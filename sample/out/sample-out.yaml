# Source: app/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-ingress
  namespace: sample
  annotations:
    kubernetes.io/ingress.class: nginx
    external-dns.alpha.kubernetes.io/hostname: sample.intra.acer.com,another.sample.intra.acer.com
    external-dns.alpha.kubernetes.io/ttl: "1"
spec:
  tls:
    - hosts:
      - sample.intra.acer.com
      - another.sample.intra.acer.com
      secretName: sample-tls
  rules:
  - host: sample.intra.acer.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: sample1-svc
              port:
                number: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: sample2-svc
              port:
                number: 81
  - host: another.sample.intra.acer.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: sample1-svc
              port:
                number: 80
