apiVersion: betch/v1
kind: CronJob
metadata:
  name: sample1-cronjob
  namespace: sample
  labels:
    app: sample1-cronjob
spec:
  schedule: 0 0 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: sample1-cronjob
              image: "sample.acer.com/sample1-cronjob:latest"
              resources:
                limits:
                  cpu: 300m
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
              restartPolicy: OnFailure
              volumeMounts: 
                - mountPath: /sample/sample.json
                  name: sample-cronjob-volume
                  subPath: sample.json
          volumes: 
            - configMap:
                name: sample-cm
              name: sample-cronjob-volume
