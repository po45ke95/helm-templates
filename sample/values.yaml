configMap:
  name: sample-cm

ingress:
  enabled: false
  name: sample-ingress
  secretName: sample-tls
  hostname: sample.intra.acer.com
  crt: xxx
  key: xxx

cronjobs:
  schedule: "0 0 * * *"
  image:
    name: sample.acer.com/sample-cronjob
    tag: latest
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests: 
      cpu: 100m
      memory: 128Mi
  volumeMounts:
    - name: sample-cronjob-volume
      mountPath: /sample/sample.json
      subPath: sample.json
  volumes:
    - name: sample-cronjob-volume
      configMap:
        name: sample-cm
