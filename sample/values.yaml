namespace: sample

deployments:
  - name: sample1
    enabled: true
    port: 80
    targetPort: 80
    service:
      type: NodePort
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests: 
        cpu: 100m
        memory: 128Mi
    useVolume: true
    volumeMounts:
      - name: sample1-volume
        mountPath: /sample/sample1.json
        subPath: sample1.json
    volumes:
      - name: sample1-volume
        configMap:
          name: sample1-cm
    configReload:
      enabled: true

  - name: sample2
    enabled: true
    port: 81
    targetPort: 81
    service:
      type: NodePort
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
      requests: 
        cpu: 100m
        memory: 128Mi
    useVolume: false
    env:
      - name: SAMPLE_ENV_VAR
        value: "sample-value"
    configReload:
      enabled: true

# image:
